<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TuSalón</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="TuSalón">
                </a>
                <ul class="nav-menu">
                    <li><a href="salones.html">Salones</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="index.html#about">Nosotros</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="register.html" class="btn btn-outline">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h1 class="auth-title">Bienvenido</h1>
                    <p class="auth-subtitle">Ingresá a tu cuenta para continuar</p>

                    <div id="errorMessage" class="error-message hidden"></div>

                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="tu@email.com">
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required placeholder="••••••••">
                        </div>

                        <button type="submit" class="btn btn-gold btn-large btn-block" id="loginBtn">
                            Iniciar Sesión
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p>¿No tenés cuenta? <a href="register.html" class="auth-link">Registrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 TuSalón. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Iniciando sesión...';
            errorMessage.classList.add('hidden');

            const result = await AuthManager.login(email, password);

            if (result.success) {
                // Redirect based on user type
                if (result.user.tipoUsuario === 'proveedor' || result.user.tipoUsuario === 'admin') {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                errorMessage.textContent = result.error;
                errorMessage.classList.remove('hidden');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesión';
            }
        });

        // Redirect if already logged in
        if (AuthManager.isAuthenticated()) {
            const user = AuthManager.getUser();
            if (user.tipoUsuario === 'proveedor' || user.tipoUsuario === 'admin') {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
