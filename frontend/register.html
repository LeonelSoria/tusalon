<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - TuSalón</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="TuSalón">
                </a>
                <ul class="nav-menu">
                    <li><a href="salones.html">Salones</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="index.html#about">Nosotros</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="login.html" class="btn btn-outline">Ingresar</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <h1 class="auth-title">Crear cuenta</h1>
                    <p class="auth-subtitle">Comenzá a publicar o buscar el lugar perfecto</p>

                    <div id="errorMessage" class="error-message hidden"></div>

                    <form id="registerForm" class="auth-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                            </div>

                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" name="apellido" placeholder="Tu apellido">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="tu@email.com">
                        </div>

                        <div class="form-group">
                            <label for="telefono">Teléfono (opcional)</label>
                            <input type="tel" id="telefono" name="telefono" placeholder="+54 11 1234-5678">
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required placeholder="••••••••"
                                minlength="6">
                            <small>Mínimo 6 caracteres</small>
                        </div>

                        <div class="form-group">
                            <label for="tipoUsuario">Tipo de cuenta</label>
                            <select id="tipoUsuario" name="tipoUsuario" required>
                                <option value="">Seleccioná una opción</option>
                                <option value="cliente">Cliente - Quiero contratar salones/servicios</option>
                                <option value="proveedor">Proveedor -Quiero publicar mis salones/servicios</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-gold btn-large btn-block" id="registerBtn">
                            Crear Cuenta
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p>¿Ya tenés cuenta? <a href="login.html" class="auth-link">Iniciá sesión aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 TuSalón. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const registerBtn = document.getElementById('registerBtn');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userData = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value || '',
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value || '',
                password: document.getElementById('password').value,
                tipoUsuario: document.getElementById('tipoUsuario').value,
            };

            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creando cuenta...';
            errorMessage.classList.add('hidden');

            const result = await AuthManager.register(userData);

            if (result.success) {
                // Redirect based on user type
                if (result.user.tipoUsuario === 'proveedor') {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                errorMessage.textContent = result.error;
                errorMessage.classList.remove('hidden');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Crear Cuenta';
            }
        });

        // Redirect if already logged in
        if (AuthManager.isAuthenticated()) {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
